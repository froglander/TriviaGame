<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Include jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<header class="header text-vertical-center">
		<div class="text-vertical-center">
			<div class="container">
				<button class="btn startButton" id="startQuiz" type="submit">Start Quiz!</button>

				<div class="panel panel-default showQuiz">
					<div class="panel-heading">
						<div class="quizQuestionHeader align-center" id="displayQuestion"></div>
					</div>
					<div class="panel-body">						
						<div class="quizAnswer list-group" id="displayAnswers"></div>						
						<div class="quizAnswer" id="displayCorrect"></div>						
					</div>
					<div class="panel-footer align-center">
						<div id="countdownTimer"></div>
					</div>
				</div>
			</div>			
		</div>
	</header>
	<!-- Game code -->	
	<script src="assets/javascript/app.js"></script>
</body>
</html>
