<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Include jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row startFrame">
			<div class="col-sm-12 center">
				<button class="btn btn-success" id="startQuiz" type="submit">Start Quiz!</button>
			</div>			
		</div>

		<div class="row showQuiz">
			<div class="col-sm-12">
				<div class="quizQuestion" id="displayQuestion"></div>
			</div>
		</div>
		<div class="row showQuiz">
			<div class="col-sm-offset-3 col-sm-6" id="question">				
				<div class="quizAnswer list-group" id="displayAnswers"></div>
			</div>
			<div class="col-sm-3">
				<div class="row">
					<div class="col-sm-12 vcenter">
						<div id="countdownTimer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="test"></div>
	<!-- Game code -->	
	<script src="assets/javascript/app.js"></script>
</body>
</html>
